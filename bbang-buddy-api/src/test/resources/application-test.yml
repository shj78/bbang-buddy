spring:
  # 테스트용 데이터베이스 설정 (H2 인메모리)
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_ON_EXIT=FALSE;DB_CLOSE_DELAY=-1
    driver-class-name: org.h2.Driver
    username: sa
    password:
  
  # JPA 설정
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop  # 테스트 시작 시 테이블 생성, 종료 시 삭제
    show-sql: true          # SQL 쿼리 로그 출력
    properties:
      hibernate:
        format_sql: true    # SQL 포맷팅
        use_sql_comments: true
  
  # H2 콘솔 설정 (테스트 디버깅용)
  h2:
    console:
      enabled: true
      path: /h2-console
  
  # 로깅 설정
  logging:
    level:
      com.bbangbuddy: DEBUG  # 애플리케이션 로그를 DEBUG 레벨로
      org.springframework.security: DEBUG
      org.hibernate.SQL: DEBUG
      org.hibernate.type.descriptor.sql: TRACE

# Security 설정 (테스트용으로 완화)
security:
  debug: true

# JWT 설정 (테스트용)
jwt:
  secret: testSecretKeyForJunitTestingPurposesOnly123456789
  expiration: 3600000  # 1시간 